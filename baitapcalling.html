<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./baitapcalling.css">
</head>
<body>
    <div class="container">
            <div class="img">
                <img src="./Image/calling.png" width="284px" height="75px">     
            </div>

            <div class="Information">
                <div class="Mail">
                    <label for="mail" id="mailtext">メールアドレス</label> 
                    <input type="text" id="mail" name="mail" placeholder="sample@telemedicine.com">
                </div>

                <div class="Password">
                    <label for="password" id="passwordtext">パスワード</label>
                    <input type="password" id="password" name="password" placeholder="********">
                </div>

                <div class="Submit">
                    <input type="submit" id="submit" name="submit" value="ログイン">
                </div>

                <div class="Forgotten">
                    <span id="textF"> パスワードをお忘れの方は </span>
                    <a href="https://telemedicine.calling.fun/members/forget">こちら</a>
                </div>

                <div class="Register">
                    <a href="https://telemedicine.calling.fun/members/regist/">アカウント登録する</a>
                </div>

                <div class="Return">    
                    <a href="https://telemedicine.calling.fun/">←サービスサイトへ戻る</a>
                </div>
            </div>

            <div class="Tab">
                <ul class="MenuTab">
                    <li> <a href="https://telemedicine.calling.fun/contact"> お問い合わせ </a> </li>
                    <li> <a href="https://telemedicine.calling.fun/#faqs"> よくある質問 </a> </li>
                    <li> <a href="https://neo-lab.co.jp/policy/"> プライバシーポリシー </a> </li>
                    <li> <a href="https://www.calling.fun/terms/"> 利用規約 </a> </li>
                </ul>
            </div>  
    </div>  

    <div class="textlast">
        <p>© NEOLAB CO.,LTD. All rights reserved.</p>
    </div> 
    
</body>
</html>
