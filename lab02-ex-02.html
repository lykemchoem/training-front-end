<html lang="en">
<head>

  <div class="container">
    <!-- list number -->
    <div class="row">
      <label for="list-numbers">Nhập dãy số</label>
      <input type="text" id="list-numbers">
    </div>
    <!-- max number -->
    <div class="row">
      <label for="max-number">Số lớn nhất</label>
      <input type="text" id="max-number" disabled>
    </div>
    <!-- total positive numbers -->
    <div class="row">
      <label for="total-positive-numbers">Tổng các số dương</label>
      <input type="text" id="total-positive-numbers" disabled>
    </div>
    <!-- first odd number -->
    <div class="row">
      <label for="first-odd-number">Số chẵn đầu tiên</label>
      <input type="text" id="first-odd-number" disabled>
    </div>
    <!-- max odd number -->
    <div class="row">
      <label for="max-odd-number">Số chẵn lớn nhất</label>
      <input type="text" id="max-odd-number" disabled>
    </div>
    <!-- max odd execute -->
    <div class="row">
      <button id="btn-result-2" onclick="handleNumbers();">Kết Quả</button>
    </div>
  </div>
